<div class="row">
  <div class="col-md-8">
    <div class="table-form">
      <form novalidate role="form" [formGroup]="manageForm" (ngSubmit)="onSubmit()">
        <table class="table">
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of keys; let i=index">
              <div *ngIf="i%class.length===0">
                <td *ngFor="let subItem of keys; let j=index" [ngClass]="{'hide': j > class.length}">
                  <div *ngIf="class.length-j>0">
                    <input  type="text" class="form-control" formControlName="{{subItem}}">
                  </div>
                </td>
              </div>
            </tr>
          </tbody>
        </table>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
